<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toystore Feedback</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-dark .navbar-nav .nav-link {
      color: white;
    }
    .navbar-dark .navbar-nav .nav-link:hover, .navbar-dark .navbar-nav .nav-link.active {
      color: #FFD700; /* Gold color for active link */
    }
    .content-section {
      padding: 50px 0;
    }
    .rating {
      direction: rtl;
      font-size: 2rem;
      display: flex;
      justify-content: start;
    }
    .rating input {
      display: none;
    }
    .rating label {
      color: gray;
      cursor: pointer;
    }
    .rating input:checked ~ label {
      color: gold;
    }
    .rating label:hover,
    .rating label:hover ~ label {
      color: gold;
    }
    .review-box {
      border: 1px solid #ccc;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 5px;
    }
    .review-section {
      max-height: 300px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand me-5" href="#">Toystore</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item">
            <a class="nav-link" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Products</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Feedback</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Signup</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container content-section">
    <div class="row">
      <div class="col-md-6">
        <h2 class="mb-4">Submit Your Review</h2>
        <form id="reviewForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea class="form-control" id="description" rows="3" required></textarea>
          </div>
          <div class="mb-3">
            <label for="rating" class="form-label">Rating</label>
            <div class="rating">
              <input type="radio" id="star5" name="rating" value="5"><label for="star5" title="5 stars">&#9733;</label>
              <input type="radio" id="star4" name="rating" value="4"><label for="star4" title="4 stars">&#9733;</label>
              <input type="radio" id="star3" name="rating" value="3"><label for="star3" title="3 stars">&#9733;</label>
              <input type="radio" id="star2" name="rating" value="2"><label for="star2" title="2 stars">&#9733;</label>
              <input type="radio" id="star1" name="rating" value="1"><label for="star1" title="1 star">&#9733;</label>
            </div>
          </div>
          <button type="submit" class="btn btn-dark btn-rounded">Submit</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2 class="mb-4">Recent Reviews</h2>
        <div class="review-section" id="recentReviews">
          <!-- Recent reviews will be displayed here -->
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const reviewForm = document.getElementById('reviewForm');
      const recentReviews = document.getElementById('recentReviews');

      // Function to fetch recent reviews
      async function fetchRecentReviews() {
        try {
          const response = await fetch('localhost:3000/get-reviews');
          const data = await response.json();
          if (data.reviews) {
            recentReviews.innerHTML = ''; // Clear previous reviews
            data.reviews.forEach(review => {
              const reviewBox = document.createElement('div');
              reviewBox.classList.add('review-box');
              reviewBox.innerHTML = `
                <p><strong>Email:</strong> ${review.email}</p>
                <p><strong>Rating:</strong>                 ${'&#9733;'.repeat(review.rating)} (${review.rating})</p>
                <p><strong>Description:</strong> ${review.description}</p>
              `;
              recentReviews.appendChild(reviewBox);
            });
          }
        } catch (error) {
          console.error('Error fetching recent reviews:', error);
        }
      }

      // Function to handle form submission
      async function handleSubmit(event) {
        event.preventDefault();
        const formData = new FormData(reviewForm);
        const reviewData = {
          email: formData.get('email'),
          description: formData.get('description'),
          rating: formData.get('rating')
        };
        try {
          const response = await fetch('localhost:3000/submit-review', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(reviewData)
          });
          if (response.ok) {
            // Clear form fields after successful submission
            reviewForm.reset();
            // Fetch and display recent reviews again
            fetchRecentReviews();
          } else {
            console.error('Failed to submit review:', response.status);
          }
        } catch (error) {
          console.error('Error submitting review:', error);
        }
      }

      // Attach event listener to form submission
      reviewForm.addEventListener('submit', handleSubmit);

      // Fetch recent reviews when the page loads
      fetchRecentReviews();
    });
  </script>
</body>
</html>
